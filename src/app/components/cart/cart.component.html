<h1>My Cart</h1>
<table>
    @for(item of items; let i = $index; track i) {
        <tr>
            <td>
                <img [src]="imgs[i]">
            </td>
            <td>
                <div>
                    <span [innerText]="item"></span>
                </div>
                <div>
                    Quantity: <span [innerText]="quantity[i]"></span>
                </div>
                <div>Total: $<span [innerText]="prices[i]"></span></div>
            </td>
            <td>
                <button type="button" (click)="removeItem(i)">Remove</button>
            </td>
        </tr>
    }
</table>
<h3>Grand Total: $<span [innerText]="total"></span></h3>
